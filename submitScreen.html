<br>
<br>
 
    <h4 class="text-center">Select two truths and one lie from the dropdown list below. Indicate which selection is the lie by selecting the button next to the chosen lie. Click "submit" when you have completed this.</h4>
<br>
    <div class="wrapper text-center" id="truthOrLieSubmitBox">
        <select class="dropdown" id="option1">
            <option value="1-1">Truth or Lie 1-1</option>
            <option value="1-2">Truth or Lie 1-2</option>
            <option value="1-3">Truth or Lie 1-3</option>
        </select>
        <span id="radio1">
                <input type="radio" name="lieSelect"> Lie
            </span>
<br>
        <select class="dropdown" id="option2">
            <option value="2-1">Truth or Lie 2-1</option>
            <option value="2-2">Truth or Lie 2-2</option>
            <option value="2-3">Truth or Lie 2-3</option>
        </select>
        <span id="radio2">
                <input type="radio" name="lieSelect"> Lie
            </span>
<br>
        <select class="dropdown" id="option2">
            <option value="3-1">Truth or Lie 2-1</option>
            <option value="3-2">Truth or Lie 2-2</option>
            <option value="3-3">Truth or Lie 3-3</option>
        </select>
        <span id="radio2">
                <input type="radio" name="lieSelect"> Lie
            </span>
<br>
            <button class="btn btn-success" id="inputSubmit">Submit</button>
    </div>
        
    </div>
